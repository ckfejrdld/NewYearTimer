<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
  </head>
  <body>
    <center><h1 id="t"></h1></center>
  </body>
  <script>
    setInterval(function(){
      var targetTimestamp = 1735657200000;
      var currentTime = new Date().getTime();
      
      if (currentTime >= targetTimestamp) {
        document.getElementById("t").innerHTML = "이미 2025년입니다.";
      } else {
        var remainingTimeInSeconds = (targetTimestamp - currentTime) / 1000;
        var hours = Math.floor(remainingTimeInSeconds / 3600);
        var minutes = (Math.floor(remainingTimeInSeconds / 60) % 60).toFixed(0);
        var seconds = (remainingTimeInSeconds % 60).toFixed(3);
        document.getElementById("t").innerHTML = "2025년까지 " + hours + "시간 " + minutes + "분 " + seconds + "초 남음";
      }
    }, 0);
  </script>
</html>
