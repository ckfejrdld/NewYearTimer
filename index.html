<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
  </head>
  <body>
    <center><h1 id="t"></h1></center>
  </body>
  <script>
    setInterval(function(){
      var remainingTimeInSeconds = (1704034800000 - new Date().getTime()) / 1000;
      var minutes = Math.floor(remainingTimeInSeconds / 60);
      var seconds = (remainingTimeInSeconds % 60).toFixed(3);
      document.getElementById("t").innerHTML = "2024년 까지 " + minutes + "분 " + seconds + "초 남음";
    }, 0);
  </script>
</html>
